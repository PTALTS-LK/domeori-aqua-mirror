name: Build
on: 
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup jdk
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: build
        run: |
          chmod +x ./gradlew
          ./gradlew clean build
      - name: output
        uses: Shopify/upload-to-release@v1.0.1
        with:
          name: release
          path: build/libs/aqua-0.0.46-RELEASE-plain.jar
          repo-token: ${{ secrets.GITHUB_TOKEN }}
