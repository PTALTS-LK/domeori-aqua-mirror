name: Build
on: 
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup jdk
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: build
        run: |
          chmod +x ./gradlew
          ./gradlew clean build
          mv build/libs ./
      - name: output
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: libs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
