name: Build
on: 
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup jdk
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: build
        run: |
          chmod +x ./gradlew
          ./gradlew clean build
          mv build/libs ./
      - name: output
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/libs/aqua-0.0.46-RELEASE.jar
          tag: ${{ github.ref }}
